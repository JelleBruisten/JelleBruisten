<div class="dark:text-white">
  <h1>Settings</h1>

  <h2>Motion</h2>
  <div class="flex flex-row gap-2">        
    <button [class.font-bold]="service.motion() === 0" class="hover:underline" (click)="service.motion.set(0)">Auto</button>   
    <button [class.font-bold]="service.motion() === 1" class="hover:underline" (click)="service.motion.set(1)">Reduced</button>   
    <button [class.font-bold]="service.motion() === 2" class="hover:underline" (click)="service.motion.set(2)">No Preference</button>   
  </div>
  <br/> 

  <h2>Dark</h2>
  <div class="flex flex-row gap-2">        
    <button [class.font-bold]="service.dark() === 0" class="hover:underline" (click)="service.dark.set(0)">Auto</button>   
    <button [class.font-bold]="service.dark() === 1" class="hover:underline" (click)="service.dark.set(1)">White</button>   
    <button [class.font-bold]="service.dark() === 2" class="hover:underline" (click)="service.dark.set(2)">Dark</button>   
  </div>
  <br/>   

  <app-background-control></app-background-control>
</div>
